<ion-view view-title="Please enter your info">
<ion-content scroll="false" has-subheader="false">
<div class="startlogo">
  <img class="full-image" ng-src="img/crown3.png">
</div>
<div class="item-body">

 <!-- Using formconnect to connect with the button in the footerbar -->
  <form name="infoForm.form_connect" novalidate>
    <label class="whiteback item item-input">
      <span  class="input-label">Firstname</span>
      <input class="whiteback" name="first" ng-model="info.first" type="text" ng-minlength="1" required>
    </label>
    <br>
    <label class="whiteback item item-input">
      <span class="input-label">Surname</span>
      <input name="surname" ng-model="info.surname" type="text" ng-minlength="1" required>
    </label>
    <br>
    <label class="whiteback item item-input">
      <span class="input-label">Telephone</span>
      <input name="phone" ng-model="info.phone" type="number" ng-minlength="8" >
    </label>
    <br>
    <label class="whiteback item item-input">
      <span class="input-label">Email</span>
      <input name="email" ng-model="info.mail" type="email" required>
    </label>
   
   <!-- The errormessage when the form isnt valid -->
    <div class="errorMessages">
      <p ng-show="infoForm.first.$error.minlength">*Firstname must be atleast 3 characters</p>
      <p ng-show="!infoForm.form_connect.first.$valid">*Firstname must be atleast 1 characters</p>
      <p ng-show="!infoForm.form_connect.surname.$valid">*Surname must be atleast 1 characters</p>
      <p ng-show="infoForm.form_connect.phone.$error.minlength">*Phonenumber must be atleast 10 digits</p>
      <p ng-show="!infoForm.form_connect.email.$valid">*Enter a valid email</p>
    </div>
  </div>
  </ion-content>

   <!-- Connects the footerbar with the form
        The button is disabled until the form is valid
        The buttom is inside a footerbar so it will always stay at the button
    -->
  <ion-footer-bar class="bar-positive tabs tabs-balanced">
  <a ng-click="save(infoForm.form_connect)" ng-disabled="infoForm.form_connect.$invalid" ng-href="#/receipt" round class="button-full button-balanced tab-item tab-item-active">
    Ok
  </a>
  </ion-footer-bar>
</form>
</ion-view>
